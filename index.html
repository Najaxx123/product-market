<!DOCTYPE html>
<html lang="FR-fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketpalce</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <img class="perfume-picture" src="./images/parfum photo.png" alt="parfum">
        <div class="perfume-content">
            <div class="perfume">
                <p>
                    perfume
                </p>
            </div>
            <div class="titre">
                <h1>
                    Gabrielle Essence Eau De Parfum
                </h1>
            </div>
            <div class="description">
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.
                </p>
            </div>
            <div class="prix">
                <h2>
                    $149.99
                </h2>
            </div>
            <div class="ancien-prix">
                <h2>
                    $169.99
                </h2>
            </div>
            <div class="add-to-cart">
                <button>
                    <img src="./images/cadis.png" alt="cart"> Add To Cart
                </button>
            </div>
        </div>
    </main>
</body>

</html>
